" d-eh="86.02696320115237" d-ez="12.10749852460663" d-html=""><br tag="p" d-ex="1207.3127184728794" d-ey="-647.6714964000262" d-ew="1713.3352060892244" d-eh="610.0706318533595" d-ez="43.576473703811395" d-html="Tous deux étaient vêtus d’un costume noir – celui
de Koons, à fines rayures – d’une chemise blanche
et d’une cravate noire. Entre les deux hommes, sur
la table basse, était posée une corbeille de fruits
confits à laquelle ni l’un ni l’autre ne prêtait aucune
attention ; Hirst buvait une Budweiser Light.
Derrière eux, une baie vitrée ouvrait sur un paysage
d’immeubles élevés qui formaient un enchevê-
trement babylonien de polygones gigantesques,
jusqu’aux confins de l’horizon ; la nuit était lumineuse,
l’air d’une limpidité absolue. On aurait pu se
trouver au Qatar, ou à Dubai ; la décoration de la
chambre était en réalité inspirée par une photographie
publicitaire, tirée d’une publication de luxe allemande,
de l’hôtel Emirates d’Abu Dhabi." d-style="null">
