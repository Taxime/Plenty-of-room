Le terme brouillon est apparu un siècle après l’invention de l’imprimerie pour
se distinguer de l’imprimé et du manuscrit. L’étymologie rattache le mot au
germanique brod, “bouillon”. En présentant notamment les manuscrits de
Marcel Proust, Victor Hugo, Raymond Queneau ou Georges Perec l’exposition
Brouillons d’écrivain Exposition à la Bibliothèque Nationale de France, février–juin 2001.
donnait ainsi à voir le bouillonement de la pensée et les processus d’organisation
liés à l’écriture. En particulier, l’occupation de l’espace de la page. Celui où
l’auteur couche un premier jet, rature, revient, renonce et construit une pensée.
Les corrections constituent des strattes de texte qui attestent de différents

8,2028.975975654289" d-py="9123.298833165947,9119.582489107073,9119.582489107073" d-ex="1963.9399546239863" d-ey="9084.277220547767" d-ew="100.34128958960969" d-eh="74.32688117748694" d-ez="70.61053711861436" d-html=""><br tag="p" d-ex="1920.2487144673842" d-ey="9456.774186666127" d-ew="1505.1554028968337" d-eh="92.93452240004075" d-ez="38.38599838262553" d-html="celui-ci est encore en développement, il possible que des bugs viennent perturber la présentation " d-style="null"><br tag="svg" d-px="498.61260665604766,490.44925556557155" d-py="10383.26433828475,10419.999418191892" d-ex="451.6733378858102" d-ey="10344.488420604988" d-ew="85.71518644999873" d-eh="114.28691526666444" d-ez="77.55183535952264" d-html=""><br tag="p" d-ex="3814.389430883969" d-ey="9326.513649519702" d-ew="673.7069153895459" d-eh="122.00629333954896" d-ez="17.299399801876344" d-html="la version que vous observez actuellement s'utilise dans un navigateur et s'ouvre comme une page web avec une adresse, à la manière d'une &quot;web-app&quot;, certaines versions antérieures s'ouvrent avec un logiciel de programmation appelé &quot;processing&quot;, je vous précise cela car je vais faire des vas et viens entre différentes versions, donc différentes fenêtres" d-style="null"><br tag="p" d-ex="667.9567398422865" d-ey="10071.365403651113" d-ew="3108.201517080226" d-eh="170.95182670822425" d-ez="70.61053711861436" d-html="et la couleur rose que possède le tracé avant le relachement du boutton droit à distinguer un trait &quot;en construction&quot; des traits inachevés" d-style="null"><br tag="p" d-ex="684.3637427629051" d-ey="10308.050604052856" d-ew="3384.7498542663648" d-eh="367.350799071423" d-ez="77.22530131590361" d-html="en prêtant attention on remarque une barre verticale qui clignote en haut à gauche de l'écran symbole caractéristique du logiciel de traitement de texte ou de l'invite de commande signifiant l'attente de la pression de touches de la part de l'utilisateur  " d-style="null"><br tag="p" d-ex="-273.30367261420315" d-ey="9522.570750473984" d-ew="1006.6326300599331" d-eh="163.49214006575644" d-ez="27.656820169713864" d-html="l'interface du logiciel est vide mis à part quelques informations, l'objectif étant que rien ne vienne perturber la vue entre l'utilisateur et l'espace d'inscription proposé par le logiciel d'autant plus qu'il s'agit également d'un espace de consultation , donc j'ai envi d'interagir ..." d-style="null"><br tag="p" d-ex="705.3257978936014" d-ey="10734.166136054098" d-ew="3420.4889046405574" d-eh="169.23278509418296" d-ez="70.63629290887636" d-html="dès qu'une touche est pressé le cercle rose du pointeur disparaît remplacé par les caractères demandés " d-style="null"><br tag="p" d-ex="729.6882061896355" d-ey="10929.626067585" d-ew="3149.406552755593" d-eh="319.15168444532407" d-ez="67.37646671623507" d-html="ceux-ci sont également affichés en haut à gauche de la fenêtre  dévoilant un traitement de texte basique superposé à l'espace inscriptible, celui-ci se comporte comme tel on peux sélectionner les caractères un à un déplacer les mots copier coller etc.  " d-style="null"><br tag="p" d-ex="759.7772655191285" d-ey="11220.472344488655" d-ew="1611.588363904059" d-eh="97.96021308571281" d-ez="77.55183535952264" d-html="pourquoi le texte est t'il dupliqué ? " d-style="null"><br tag="p" d-ex="2967.1534354133905" d-ey="10166.816379388389" d-ew="1513.742746099497" d-eh="113.57308861553139" d-ez="31.833624838221937" d-html="dans une version antérieur, le point de départ du trait est signifié par un cercle plus clair, en rejoignant celui-ci et selon le temps de maintient du bouton une fois le pointeur dans cette zone il est possible de remplir la forme en blanc ou en noir." d-style="null"><br tag="p" d-ex="4146.781924142764" d-ey="10299.26071368508" d-ew="914.488972326562" d-eh="32.300377404792656" d-ez="26.39009558178804" d-html="cette fonctionnalité n'est pas encore intégré à la version web" d-style="null"><br tag="p" d-ex="2887.8102449127964" d-ey="11205.288755101974" d-ew="1276.9430673549978" d-eh="71.67197989632471" d-ez="58.55753251103977" d-html="les fautes d'orthographe sont signalées " d-style="null"><br tag="p" d-ex="710.192851828973" d-ey="11317.792107526066" d-ew="3450.37749567132" d-eh="303.9921522508141" d-ez="85.20655946300191" d-html="le texte qui suit désormais la souris tout comme le cercle rose auparavant est une prévisualisation de de l'objet qui sera inscrit au clic droit " d-style="null"><br tag="p" d-ex="733.9890732329259" d-ey="11586.966777746014" d-ew="3391.726207617661" d-eh="367.6974581914656" d-ez="77.58012304699054" d-html="le texte en haut à gauche de la fenêtre est nécéssaire d'une part pour accéder au clic aux fonctions de base d'un traitement de texte (la prévisualisation suivant la souris, il est impossible de venir cliquer dedans) est la version non interprétée de l'élement prévisualisé " d-style="null"><br tag="svg" d-px="3373.86949650701,3805.9066896193654,4208.000710931854,4139.559175389303,3433.755840106742" d-py="11832.222264153497,11879.275819839002,11879.275819839002,11827.944668182088,11845.055052067726" d-ex="3291.7396538559483" d-ey="11745.814825531026" d-ew="1011.2236876411966" d-eh="215.59083695903792" d-ez="164.25968530212322" d-html=""><br tag="svg" d-px="713.2048022903261,2402.8552109970624" d-py="11926.329375524507,11951.994951352963" d-ex="631.0749596392645" d-ey="11844.199532873445" d-ew="1853.9100940088595" d-eh="189.9252611305801" d-ez="164.25968530212322" d-html=""><br tag="p" d-ex="734.6816616079636" d-ey="12102.23327369814" d-ew="3759.880140736819" d-eh="224.20856426483496" d-ez="93.58270508445285" d-html="mais également pour la raison que la prévisualisation du texte est interprété en html" d-style="null"><br tag="p" d-ex="707.8741158806465" d-ey="12353.249383690292" d-ew="3787.089799650046" d-eh="333.8757967856782" d-ez="93.58270508445285" d-html="c'est à dire que si je viens écrire du html, celui-ci sera affiché brut en haut à gauche et interprété sur le pointeur, de tel manière qu'il ai exactement la même taille même forme même position une fois inscrit" d-style="null"><br tag="p" d-ex="727.3705127732408" d-ey="12738.303222319031" d-ew="526.8779407743043" d-eh="114.54133174399178" d-ez="93.58270508445285" d-html="exemple ??" d-style="null"><br tag="p" d-ex="4188.69230649271" d-ey="11172.055276117357" d-ew="1084.9724901903498" d-eh="80.74083258310256" d-ez="33.34947432780323" d-html="modifier, prévoir, tirer au clic gauche _ ancrer, inscrire, poussé au clic droit" d-style="null"><br tag="p" d-ex="683.9185412815377" d-ey="12935.847939527948" d-ew="4284.14576124694" d-eh="350.8761147154444" d-ez="98.03891440578593" d-html="on peux voir des barres légèrement grises aux différents bords de l'écran, ainsi que deux bouton + et -, il s'agit des boutons de contrôle du point de vue sur le document" d-style="null"><br tag="p" d-ex="682.754395457844" d-ey="13376.870207577007" d-ew="4753.244010077461" d-eh="248.7505255617962" d-ez="102.74478229726365" d-html="à l'aide de ces boutons on peut opérer différents mouvements de caméra, travelling vertical et horizontal en survolant les barres aux différents bords de l'écran" d-style="null"><br tag="p" d-ex="704.3848759414785" d-ey="13679.696934347887" d-ew="4731.289072386573" d-eh="248.7505255617962" d-ez="102.74478229726365" d-html="travelling optique avant et arrière dûent à un agrandissement reduction de l'affichage avec les boutons plus et moins" d-style="null"><br tag="p" d-ex="758.4610771505646" d-ey="13964.715736200777" d-ew="4478.807288941349" d-eh="367.7181682217857" d-ez="102.74478229726365" d-html="malgré le changement de point de vu, la prévisualisation qui suit la souris reste la même, le zoom ayant ainsi pour effet une réduction de la taille de l'objet en construction et le dé_zoom son agrandissement " d-style="null"><br tag="p" d-ex="785.4991777551077" d-ey="14424.363446478008" d-ew="4451.363616827738" d-eh="367.7181682217857" d-ez="102.74478229726365" d
