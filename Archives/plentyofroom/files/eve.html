063" d-py="8369.252376989543,8369.237818088863,8369.27178885712,8369.266329269365,8369.24085119317" d-ex="-23089.311956515612" d-ey="8369.225564347455" d-ew="0.11792709552901215" d-eh="0.05787163021159358" d-ez="0.023294241091282152" d-html=""><br tag="svg" d-px="-23089.111043686196,-23089.09466492293,-23089.085565610003,-23089.057661050363,-23089.050988220883,-23089.034002836754,-23089.018837315212" d-py="8369.264509406778,8369.245097539202,8369.241457814032,8369.259656439885,8369.259049819022,8369.243884297479,8369.243277676618" d-ex="-23089.122690806744" d-ey="8369.229810693487" d-ew="0.11550061207890394" d-eh="0.04634583383631252" d-ez="0.023294241091282152" d-html=""><br tag="svg" d-px="-23088.94968253697,-23088.936943498873,-23088.920564735607,-23088.89448003855" d-py="8369.250557126958,8369.243884297479,8369.243884297479,8369.260869681608" d-ex="-23088.96132965752" d-ey="8369.232237176933" d-ew="0.07849673951568548" d-eh="0.04027962522013695" d-ez="0.023294241091282152" d-html=""><br tag="svg" d-px="-23088.85686954512,-23088.822898776863" d-py="8369.253590231267,8369.233571742829" d-ex="-23088.86851666567" d-ey="8369.221924622283" d-ew="0.05726500935270451" d-eh="0.04331272952913423" d-ez="0.023294241091282152" d-html=""><br tag="svg" d-px="-23088.802880288426,-23088.768909520168,-23088.744038064837,-23088.72098647209,-23088.691868670725,-23088.67609652832,-23088.66639059453" d-py="8369.268149131949,8369.237211468,8369.268149131949,8369.243277676618,8369.25116374782,8369.242064434893,8369.242064434893" d-ex="-23088.814527408973" d-ey="8369.225564347455" d-ew="0.15978393498880905" d-eh="0.05423190504006925" d-ez="0.023294241091282152" d-html=""><br tag="p" d-ex="-23155.465789627728" d-ey="8411.414249077885" d-ew="144.67700142141598" d-eh="19.82618523777011" d-ez="3.353856886036882" d-html="&quot;L'autobiographie pratiquée dans la langue adverse se tisse comme fiction, du moins tant que l'oubli des morts charriés par l'écriture n'opère pas son anesthésie. Croyant &quot;me parcourir&quot;, je ne fais que choisir un autre voile. Voulant, à chaque pas, parvenir à la transparence, je m'engloutis davantage dans l'anonymat des aïeules!&quot; p302" d-style="null"><br tag="p" d-ex="-23118.180206131292" d-ey="8439.514684878526" d-ew="80.47471293832525" d-eh="5.9226303767106065" d-ez="1.6600657406254546" d-html="&quot;On me dit exilée. La différence est plus grande lourde : je suis expulsée de là-bas pour entendre et ramener à mes parentes les traces de la liberté... Je crois faire le lien, je ne fais que patouiller, dans un marécage qui s'éclaire à peine.&quot; p303" d-style="null"><br tag="p" d-ex="-23082.892491018723" d-ey="8443.318188327452" d-ew="1.511563857563121" d-eh="0.3270991735027955" d-ez="0.030861445362425913" d-html="&quot;Contrairement à ce que Sidi avait espéré, je ne choisis pas d'entrer, comme Rachid, à ce que nous appelions l'Ecole, et qui était, aux yeux de l'administration, non seulement une école d'interprétariat ( apprendre à traduire notre langue en ce français que nous avions appris lui-même par un effort de traduction : j'ai toujours pensé qu'il restait en nous quelque chose de cette tension d'inversion et de réversion jusqu'à nous faire perdre notre point nécessaire de stabilité), mais aussi un institut de droit musulman et de théologie pour transmettre ce qui subsistait d'une pensée momifiée depuis des siècles et dont, depuis des siècles, des croyants agenouillés ne conservaient que l'ombre de l'ombre.&quot; p83, Les Alouettes naïves  " d-style="null"><br tag="p" d-ex="-23120.32656132326" d-ey="8448.6215366428" d-ew="34.02927804040665" d-eh="3.716078915748553" d-ez="0.7840518151909035" d-html="&quot;L'amour, si je parvenais à l'écrire, s'approcherait d'un point nodal : là gît le risque d'exhumer des cris, ceux d'hier comme ceux du siècle dernier. Mais je n'aspire qu'à une écriture de transhumance, tandis que, voyageuse, je remplis mes outres d'un silence inépuisable.&quot; p93 " d-style="null"><br tag="p" d-ex="-22792.109613138615" d-ey="14865.652376297214" d-ew="14691.263666737048" d-eh="1270.6316110816838" d-ez="530.3505854949636" d-html="&quot;Je perçois, en témoin quasi indifférent, cette écharpe écoeurante de son" d-style="null"><br tag="svg" d-px="-21012.46945542916,-20745.808208728642,-20600.35661961927,-19897.340605590634,-19097.356865489084,-18661.002098160967,-17521.631316804214,-17230.72813858547,-17376.179727694842,-18927.663344861485,-20212.48571532761,-21133.679113020302,-20963.985592392703,-20867.017866319788,-21230.646839093217,-21182.16297605676,-21109.437181502075,-20770.05014024687,-20527.63082506458,-19921.582537108865,-20624.598551137497,-20091.276057736464,-17885.260289577647,-18491.308577533367,-17909.502221095878,-17618.59904287713,-17133.760412512554,-16333.776672411008" d-py="15449.031808736907,14964.19317837233,14988.435109890559,15206.612493554618,15885.386576065024,15909.628507583253,15327.822151145763,14770.2577262265,14721.773863190043,14939.951246854102,16079.322028210854,16079.322028210854,14867.225452299415,16273.257480356684,15158.12863051816,14673.290000153585,16321.741343393142,16370.225206429599,15885.386576065024,15473.273740255136,16127.805891247312,15764.17691847388,15327.822151145763,15255.096356591075,15327.822151145763,15764.17691847388,15958.11237061971,15812.660781510338" d-ex="-21696.09192424321" d-ey="14159.361051967135" d-ew="5827.760336982195" d-eh="2773.2769656853707" d-ez="930.8901702999847" d-html=""><br tag="p" d-ex="-95706.8882820105" d-ey="2202.737055462514" d-ew="28929.91888242927" d-eh="3443.3427204552495" d-ez="582.4861694514607" d-html="&quot;Je perçois, en témoin quasi indifférent, cette écharpe écoeurante de sons : mêlasse de râles morts, guano de hoquets et de suffocations, senteurs d'azote de quel cadavre asphyxié en moi et pourrissant. La voix, ma voix (ou plutôt ce qui sort de ma bouche ouverte, bâillant comme pour vomir ou chanter quelque opéra funèbre) ne peut s'interrompre. " d-style="null"><br ta Sur les plages désertées du présent, amené par tout cessez-le-feu inévitable, mon écrit cherche encore son lieu d'échange et de fontaines, son commerce.<br>
