<br tag="p" d-ex="42.950166527999954" d-ey="18.705279487999917" d-ew="172.90661377024003" d-eh="27.624542208000005" d-ez="21.869429248000003" d-html="Textes Diplôme"><br tag="p" d-ex="-453.14057062400025" d-ey="-254.08707481600015" d-ew="123.83852067328" d-eh="27.624542208000005" d-ez="21.869429248000003" d-html="index.data"><br tag="p" d-ex="-457" d-ey="-275" d-ew="107.58999999999999" d-eh="24" d-ez="19" d-html="index.data"><br tag="p" d-ex="43.618320610686965" d-ey="190.7709923664122" d-ew="1467.294847328244" d-eh="3104.007633587786" d-ez="36.6412213740458" d-html="Esquissant les nanosciences Richard Feynman, durant une conférence donnée le 29 décembre 1959 à la Société américaine de physique, projette un domaine de recherche tourné vers l’infiniment petit<sup>1</sup>. 
<br><br>
Après un rapide constat sur &quot;les progrès de la miniaturisation&quot; son discours s'articule autour de cet énoncé : &quot;Pourquoi ne pas écrire l'intégralité de l'Encyclopédia Brittanica sur la tête d'une épingle ?&quot; Le physicien poursuit avec une décortication des différentes techniques qui rendrait possible ce projet ; 
<br><br>
en mettant en avant la manipulation atomique comme résolution de sa problématique, il envisage l'échelle quantique comme une dimension d'écriture à explorer : c'est ainsi qu'il intitule sa lecture <u>There is plenty of room at the bottom</u>, littéralement &quot;il y a toute la place dans la profondeur&quot;.<br><br>Les années 50 semblent marquées par les enjeux du stockage à petite échelle. Le pionner de l'informatique Reynold Johnson dépose le brevet de la mémoire de masse magnétique (disque dur) deux années avant la lecture de Richard Feynman<sup>2</sup>. Celui-ci réclame de meilleurs microscopes électroniques :  si l'on sait &quot;comment écrire petit&quot;, reste encore la question de &quot;comment lire petit&quot;. <br><br>Avant que l'informatique ne se réserve l'exclusivité du terme, Michael Snow est catalogué comme un artiste &quot;multidisciplinaire&quot;<sup>3</sup> en rapport avec la diversité des médium qu'il utilise.
Son film <u>Wavelength</u> (1967) consiste en un zoom de 45 minutes visant l'un des murs de son atelier, passant progressivement d'une vue d'ensemble du loft jusqu'au détail d'une photo fixée à la paroi.
Son usage particulier de la camera est régulièrement perçu comme un procédé narratif. Néanmoins le critique de cinéma Michael Sicinski analyse pour sa part ce changement progressif du cadrage offert par le zoom comme le dévoilement successif de nouveaux espaces indépendants.<sup>4</sup><br><br>
&quot;[...] But more significantly, each disclosure is the creation of a new space, all the more palpably material due to the compression established by the zoom. [...]&quot;<br><br>
Michael Snow en manipulant l'échelle révèle les différents espaces qu'il place au sein d'une même perspective.<br><br>
Comme une déclinaison de cette idée, l'artiste fabriquera par la suite d'autres films aux espaces révélés par la camera, usant du panorama dans <u>Back and forth</u> (1969) puis la rotation pour <u>La Région Centrale</u> (1970-1971). De manière similaire la cinéaste Chantale Ackermann usera du panorama pour révéler les détails d'une chambre dans <u>La Chambre</u> (1972).<br><br>
Le &quot;Free look&quot; ou &quot;Mouse look&quot;, autrement dit &quot;la possibilité d'un contrôle libre des mouvements de la camera via l'utilisation de la souris dans un jeu vidéo à la première personne&quot; est né au début des années 90.<sup>5</sup>
<br><br>
<u>Ultima Underworld</u> (1992) fut le premier du genre à offrir la possibilité d'une liberté de cadrage à la fois vertical, horizontal mais également la possibilité de sauter, tomber et parcourir des sols inclinés.<sup>6</sup>
<br><br>
L'environnement labyrinthique du jeu propose de nombreuses interactions; il est possible d'obtenir une description des objets qui nous font face, de les attraper, les combiner, les lâcher... Combattre, ouvrir des portes, faire de la magie etc...<sup>7</sup>
<br><br>
L'ensemble de ces actions se combinent dans l'espace et le temps, les créateurs du jeu ont l'intention d'offrir une grande liberté stratégique au joueur, proposant ainsi un &quot;gameplay&quot; que l'on qualifie d'&quot;Emergent&quot;<sup>8</sup> où des situations complexes ou inattendues émergent des actions du joueur. <br><br>Que feriez vous d'un espace profond et partageable, au contenu modifiable dynamiquement ?"><br tag="p" d-ex="265.03297304128046" d-ey="160.5039039076176" d-ew="340.4281663828222" d-eh="37.17846412304267" d-ez="30.37559621967742" d-html="l'essor actuel des ?"><br tag="svg" d-px="258.3948542603066,581.4251355861165" d-py="174.4313534286905,183.16190157263128" d-ex="230.45710019969601" d-ey="146.4935993680799" d-ew="378.9057894470311" d-eh="64.60605626516195" d-ez="55.87550812122116" d-html=""><br tag="p" d-ex="1543.8903110485244" d-ey="197.4959627091141" d-ew="782.6518893595749" d-eh="125.07805718451624" d-ez="26.39009558178804" d-html="Esquissant l'essor actuel des nanosciences durant une conférence donnée le 29 décembre 1959 à la Société américaine de physique, Richard Feynman projette un domaine de recherche tourné vers l’infiniment petit"><br tag="p" d-ex="2324.828443816605" d-ey="234.31670019940873" d-ew="290.10798596397774" d-eh="24.380348028764455" d-ez="19.919263070309682" d-html="<div id=&quot;rotate_diag_left&quot;>c'est nul cette correstion</div>"><br tag="svg" d-px="2404.4233982560204,2523.3683861690697,2563.01671547342" d-py="313.6754629776708,223.70425417164614,164.23176021512137" d-ex="2375.1446320005007" d-ey="134.95299395960149" d-ew="217.15084972843897" d-eh="208.0012352735892" d-ez="58.557532511039774" d-html=""><br tag="p" d-ex="2763.5760125968295" d-ey="70.35705622631195" d-ew="5416.154998577503" d-eh="463.5684983991666" d-ez="129.93452801845254" d-html="Durant une conférence donnée le 29 décembre 1959 à la Société américaine de physique, Richard Feynman projette un domaine de recherche tourné vers l’infiniment petit: les n "><br tag="p" d-ex="2542.298471059789" d-ey="2086.5805336000785" d-ew="159.5902910708287" d-eh="321.2997935458963" d-ez="262.5087674928174" d-html="?"><br tag="p" d-ex="2799.241289706297" d-ey="2368.71128730684" d-ew="5502.016682131363" d-eh="1377.170648528911" d-ez="129.5961568517378" d-html="<br>Avant que l'informatique ne se réserve l'exclusivité du terme, Michael Snow est regardé comme un artiste multimédia car il utilise des médias différents. Son film Wavelength consiste en un zoom de 45 minutes sur l'un des murs de son atelier. Il passe progressivement d'une vue d'ensemble du loft au détail d'une photo fixée à la paroi. Le critique de cinéma Michael Sicinski analyse ce changement progressif du cadrage offert par le zoom comme le dévoilement sucessif de nouveaux espaces indépendants.<br>
<br>

on le cadrage etc ..."><br tag="p" d-ex="8489.992642968478" d-ey="6370.202146638577" d-ew="59.62378349494756" d-eh="120.03931566770339" d-ez="98.0746749285066" d-html="s"><br tag="p" d-ex="54.90232103100891" d-ey="3283.335993999039" d-ew="1498.8313520745041" d-eh="2463.705601295472" d-ez="36.627861052123606" d-html="Le troublant témoignage de Maxime Bouton.
(note d'intention)



Je m'appelle Maxime Bouton. J'ai 22 ans, je suis étudiant. J'étudie le Design Graphique, à L'ESAD Grenoble-Valence.

Un premier projet de dialogue entre designers et scientifiques à l'école m'a permis de rencontrer Joël. J'ai ensuite passé le mois de juillet en tant que stagiaire à développer deux prototypes de fusion de données (captation du geste, numérisation du geste, manipulation et visualisation des données obtenues), que son équipe et lui utilisent dans le cadre de leurs recherches pour illustrer des phénomènes physiques.

Je redouble et j'ai la possibilité d'un stage rémunéré au CRI.

Ma première mission : poursuivre mes travaux pour Joël. Je suis seul à bidouiller sur le projet et je finis par détourner mon processus de visualisation de données en y intégrant la notion d'échelle. J'obtiens un jouet de dessin qui me permet de tracer sur trois axes : « There's Plenty of Room at the Bottom ».

Ma seconde mission consiste à créer l'identité d'©, un festival international du jeu vidéo scientifique et pédagogique à la cité des sciences et de l'industrie. Ce festival a la volonté d'être tout public. Mais aucun acteur du CRI n'est conscient de la nécessité d'appuyer leur communication sur une identité cohérente. J'ai à fabriquer une place de designer graphique, dans une structure professionnelle qui ne reconnaît pas l'existence du design telle que je l'ai apprise et la conçois. Amodsen questionne à plusieurs reprises Alexandre sur mon rôle. J'ai pourtant ma place dans l'équipe ; j'accueille le public, j'organise et participe aux réunions, on me demande des conseils, … bref, je travaille pour eux. Quelle ironie !
Je me retrouve du côté des designers interviewés avec Alexis Cros. Grands Regrets Graphiques rend compte des hontes et échecs de designers graphiques, bizarrement toujours directement liés à leur relation avec leurs partenaires. Une fois l'identité affirmée (création typo, affiches, site web, signalétique, flyers, …) Kerbal space program (le Michael Jackson du jeu scientifique) s'est greffé à l’événement. Selon Alexandre, cela est directement lié au travail de communication réalisé. Les concernés ont en général trouvé le résultat « clair », « joli », mais n'ont pas tout à fait vu le lien qu'il créé entre le CRI et le public et les conséquences qu'il porte : montrer un visage sérieux, communiquer leurs intentions …

© se tient sur trois jours (du 29 au 31 janvier) et j'anime un atelier. Je propose l'état le plus récent de mon logiciel « Plenty of room », outil de dessin collaboratif, -conséquence de mes errances sur le projet de Joël. C'est une chasse au trésor : les utilisateurs sont contraints à créer des signes graphiques dans un espace tridimensionnel sans repères s'ils souhaitent retrouver le dessin que j'ai préalablement caché. A l'inverse du Petit Poucet, les joueurs laissent des traces pour éviter de repasser au même endroit. C'est une plate-forme multi-joueurs qui invite à la collaboration graphique.

« Plenty of room » suscite de l'intérêt au-delà de l'utilisation que j'en fais. Jesse et Mourdjen y voient la possibilité d'en faire un jeu d'exploration, Alexandre d'en faire la base de sites web, Annick d'en faire un outil adapté à sa recherche sur les chronologies, Joël d'en faire un outil pédagogique illustrant la relativité d'échelle, ...

Mon projet de diplôme pourrait s'articuler autour du designer graphique, sa position face à (plutôt qu'avec ...) d'autres professionnels, parce que c'est une problématique qui me touche et que j'en ai maintenant un aperçu. Mais la possibilité de développer et d'explorer les possibles de « Plenty of room » m'excite davantage. L'enthousiasme que provoque un petit logiciel de dessin sorti d'on-ne-sait-où comme une vieille trace de pneu au fond d'un slip et les possibilités qu'il cache me donne envie de le faire évoluer vers un projet open-source.

" d-ey="26781.14063358659" d-ew="3490.1804788554073" d-eh="5243.867221925613" d-ez="3301.0573987203857" d-html="<white>▉</white>"><br tag="p" d-ex="97699.4341010937" d-ey="1304.9397507664112" d-ew="4741.105695074557" d-eh="7281.327204837772" d-ez="5275.527635203216" d-html="<white>⚫</white>"><br tag="p" d-ex="116658.36154010527" d-ey="2266.624475933664" d-ew="4741.105695074557" d-eh="7281.327204837772" d-ez="5275.527635203216" d-html="<white>⚫</white>"><br tag="p" d-ex="99444.84958259955" d-ey="3151.165814635606" d-ew="2701.1222821979127" d-eh="4148.347753013311" d-ez="3005.595353126626" d-html="⚫"><br tag="p" d-ex="116977.48914250487" d-ey="4012.143650166675" d-ew="2701.1222821979127" d-eh="4148.347753013311" d-ez="3005.595353126626" d-html="⚫"><br tag="svg" d-px="13725.44777008873,13811.969692023267,14195.910720607779,14260.802162058682,14244.579301695956,14006.644016375976,13784.931591418725,13357.729601866944,12914.304751952437,12768.299008687904,12703.407567237002,12741.26090808336,13114.386696426056,13081.940975700603,12735.853287962453,12665.55422639064" d-py="4093.1418258710783,4147.218027080165,4206.701848410159,4358.115211795601,4617.680977599214,4833.985782435559,4947.545804974639,5055.698207392811,5077.328687876446,5169.258229931893,5380.155414647328,5596.4602194836725,6029.069829156362,6104.776510849082,6407.603237619965,6537.386120521772" d-ex="12561.727920069196" d-ey="3989.315519549633" d-ew="1808.3081684318404" d-eh="2651.8969072935843" d-ez="207.65261264289074" d-html=""><br tag="svg" d-px="12595.25516481883,12654.738986148823,12735.853287962453,12908.897131831529" d-py="6402.195617499056,6537.386120521772,6499.532779675411,6515.755640038137" d-ex="12491.428858497384" d-ey="6298.369311177611" d-ew="521.2945796555905" d-eh="369.8812162701488" d-ez="207.65261264289074" d-html=""><br tag="p" d-ex="15679.200512045125" d-ey="-2260.243685301963" d-ew="6885.383657307464" d-eh="4202.408488152563" d-ez="172.08138205797133" d-html="Durant une conférence donnée le 29 décembre 1959 à la Société américaine de physique, Richard Feynman projette un domaine de recherche tourné vers l’infiniment petit: les nanosciences.
Après un rapide constat des &quot;progrès de la miniaturisation&quot; son discours s'articule autour de cet énoncé : &quot;Pourquoi ne pas écrire l'intégralité de l'Encyclopædia Britannica sur la tête d'une épingle ?&quot; Le physicien poursuit en mettant en avant la manipulation atomique comme résolution de sa question et considère l'échelle quantique comme un territoire inscriptible encore inexploité. C'est ainsi qu'il intitule sa conférence There is plenty of room at the bottom, littéralement &quot;il y as toute la place dans la profondeur&quot;.
Mais le physicien complexifie sa problématique : &quot;si l'on sait écrire petit, comment lire petit?&quot;<br>
Observer le petit qu'il soit infiniment lointain ou infiniment proche mène à se heurter au même phénomène : La diffraction. La résolution du microscope optique ou du télescope est fondamentalement limitée par la diffraction de la lumière. En effet, du fait de la diffraction, l'image d'un point n'est pas un point, mais une tache (la tache d'Airy). Ainsi, la taille réelle d'une étoile ou d'un atome est entre mille et dix-mille fois plus petite que la tâche de diffraction que l'on observe. Si l'on souhaite obtenir une image plus précise d'un petit élément il est alors nécessaire de réinterpreter "><br tag="svg" d-px="17028.475577642126,17931.177601858053,18181.928164140252,17974.163412535,16655.93188510857,16992.65406874467" d-py="1894.0103152217014,1779.3814867498377,1836.6959009857694,1886.8460134422098,1865.3531081037354,1843.860202765261" d-ex="16573.542414644417" d-ey="1711.3206198446687" d-ew="1676.4466164010046" d-eh="250.7505622822016" d-ez="136.12173381033801" d-html=""><br tag="p" d-ex="15703.079748436207" d-ey="2015.8034454730564" d-ew="5475.640028556437" d-eh="487.1725210054203" d-ez="136.12173381033801" d-html="de recalculer la position de l'élément ce qui conduit la plus part du temps à la fabrication d'une image de synthèse ou en &quot;fausses couleurs&quot;."><br tag="p" d-ex="13424.831782557936" d-ey="704.736219826116" d-ew="1759.7674460964909" d-eh="171.9432427077954" d-ez="136.12173381033801" d-html="trop de diffraction ..."><br tag="svg" d-px="15509.643600389956,15402.179073697584,15488.150695051481,15323.371754123178,15480.98639327199,15488.150695051481" d-py="410.9998468669655,590.1073913542524,783.5435394005223,941.1581785493352,1091.608515918656,1177.5801372725537" d-ex="15255.31088721801" d-ey="342.9389799617965" d-ew="322.393580077116" d-eh="902.702024215926" d-ez="136.12173381033801" d-html=""><br tag="p" d-ex="22563.844847527205" d-ey="1007.659934282093" d-ew="1546.7415194719044" d-eh="287.97794086595326" d-ez="227.98253651887967" d-html="<div id=&quot;rotate_diag_left&quot;>à reformuler</div>"><br tag="p" d-ex="22338.261332085996" d-ey="-60.23799047005207" d-ew="2225.6231697982325" d-eh="350.5255716330372" d-ez="73.99984290030785" d-html="le fait que pour résoudre le problème de la lecture le physicien réclame de meilleurs microscopes électroniques est un point qui semble faire le pont ? avec certains enjeux du design graphique? "><br tag="p" d-ex="15738.284711223621" d-ey="2384.832313162814" d-ew="6757.066916891077" d-eh="220.81073599179607" d-ez="180.40706940606316" d-html="à comment lire petit se pose alors la question de la représentation"><br tag="p" d-ex="11747.526574890364" d-ey="-1725.727632160526" d-ew="1037.3301735613688" d-eh="918.5924727493693" d-ez="28.984347537860135" d-html="le fait que pour résoudre le problème de la lecture le physicien réclame de meilleurs microscopes électroniques est un point qui semble faire le pont ? avec certains enjeux du design graphique? Tout d'abord il est interressant de noter que l'observation de l'infiniment loin ou l'infiniment près nous heurte au même problème qui est la diffraction de la lumière alors comment lire l'invisible, le flou ? le passage de l'image prise de vue (micro-films) à l'image de synthèse (microscopes-électroniques, écrans cathodiques, premiers jeux vidéos ) nous impose des choix de représentation pour sa bonne lecture, son bon fonctionnement. lorsque l'on sait que le disque dur à été inventé deux années plus tôt l'on peux se questionner sur la légitimité d'une réelle inscription à échelle nanométrique de l'encyclopédia britannica quand on peux en faire une simulation numérique et l'afficher sur l'écran cathodique de notre PDP-1 de l'époque ? la question de la lecture / écriture petit se résout en s'affranchissant d'un support materiel pour un support sémantique ( language ) quelle est l'échelle du langugae ? quantique yotamétrique ? En 197* Eames* apporte une certaine résolution de représentation de l'infiniment loin / près par une vidéo / bricolage, travaille de l'image avec choix de cadrage de narration, espaces information mais que ce passe t'il dans cette vidéo vulgarise aussi efficacement ces problm echelles observation qui permet une telle compression des distances et pourtant une telle clarté &quot; scientifique &quot; une simulation de voyage dans l'échelle, une certaine analyse du film wavelength permet de mettre en avant la force &quot;informative&quot; du zoom"><br tag="p" d-ex="15763.258517205553" d-ey="2660.8973367589247" d-ew="7315.351422089585" d-eh="379.32856738862256" d-ez="156.67919087790932" d-html="Le documentaire Power of Ten réalisé par Charles et Ray Eames en 1977 constitue un bon exemple de &quot;représentation du petit&quot;."><br tag="p" d-ex="15803.153239285451" d-ey="3100.67875425573" d-ew="6871.743155075" d-eh="1105.0006093494658" d-ez="156.67919087790932" d-html="Ce film propose un voyage entre l'infiniment grand et l'infiniment petit. Pour y parvenir, le couple de designers usèrent de l'agrandissement comme &quot;principe fondamental&quot; du court-métrage. Simulant à l'aide d'un montage entre prises de vues aériennes et vues d'artiste une sorte de microscope omniscient permettant aussi bien l'observation de l'univers que des particules constituant les atomes. "><br tag="p" d-ex="22960.918380444695" d-ey="3323.328130766442" d-ew="627.7475476621497" d-eh="197.91055689841176" d-ez="156.67919087790932" d-html="du zoom"><br tag="svg" d-px="19629.424005988098,20940.581445440075" d-py="3381.0520431951454,3397.5445896033466" d-ex="19551.08441054914" d-ey="3286.21990134799" d-ew="1467.8366303298899" d-eh="189.6642836943115" d-ez="156.67919087790932" d-html=""><br tag="svg" d-px="22853.71682879139,22598.08235946427" d-py="3414.037136011548,3389.2983163992462" d-ex="22519.742764025315" d-ey="3310.9587209602914" d-ew="412.313660205029" d-eh="181.41801049021115" d-ez="156.67919087790932" d-html=""><br tag="svg" d-px="22589.836086260173,22565.09726664787,22680.54509150528" d-py="3356.3132235828443,3422.283409215648,3471.7610484402508" d-ex="22437.28003198431" d-ey="3277.9736281438895" d-ew="321.6046549599232" d-eh="272.12701573531604" d-ez="156.67919087790932" d-html=""><br tag="p" d-ex="15796.2249317642" d-ey="4087.618471758452" d-ew="7341.124351826389" d-eh="3360.042952234258" d-ez="180.34128839675395" d-html="Cette faculté du zoom de permettre l'accès à différents espaces au sein d'une même prise de vue est bien décrite par le critique de cinéma Michael scinski à propos du film &quot;Wavelength&quot; de Michael Snow. Avant que l'informatique ne se réserve l'exclusivité du terme, Michael Snow est regardé comme un artiste multimédia car il utilise des médias différents. Wavelength consiste en un zoom de 45 minutes sur l'un des murs de son atelier. Il passe progressivement d'une vue d'ensemble du loft au détail d'une photo fixée à la paroi. Michael Sicinski analyse ce changement progressif du cadrage offert par le zoom comme le dévoilement sucessif de nouveaux espaces indépendants.<br>

(citer Borges) Le site libraryofbabel.info propose de consulter toute page contenant 3200 caractères, triées par livre, rayon, étagère, pièce, étage. l'ensemble de ce qui peut-être écrit en 3200 caractères étant accessible il est possible de trouver la page contenant la une du journal de la veille ou du lendemain. On peux supposer que dans ce cas l'information n'est pas écrite sur la tête d'une épingle mais contenue dans un algorithme générant la page, le livre ou l'étagère demandée selon un système d'index.<br>
Dans cette exemple l'information est contenu dans un support &quot;sémantique&quot; plutôt que matériel, s'il est possible de stocker de l'information dans de l'information l'on peux alors plonger dans l'absurde et se demander quelle est l'échelle du langage ? Est-elle plus petite que l'atome ? Que se passe t-il si l'on grave l'algorithme de libraryofbabel.info sur la tête d'une épingle ? <br>

="<blue><font onmousedown=&quot;reset('Index');&quot; style=&quot;cursor: pointer;&quot; onmouseover=&quot;this.style.textDecoration='underline';&quot; onmouseout=&quot;this.style.textDecoration='none';&quot;>Index</font></blue>"><br tag="p" d-ex="37773.54618257741" d-ey="6981.790966846467" d-ew="34210.96631892263" d-eh="4339.084114964424" d-ez="736.0946266457504" d-html="Durant une conférence donnée le 29 décembre 1959 à la Société américaine de physique, Richard Feynman projette un domaine de recherche tourné vers l’infiniment petit: les nanosciences. Après un rapide constat des &quot;progrès de la miniaturisation&quot; son discours s'articule autour de cet énoncé : &quot;Pourquoi ne pas écrire l'intégralité de l'Encyclopædia Britannica sur la tête d'une épingle ?&quot;"><br tag="p" d-ex="37773.54618257741" d-ey="11359.616904265931" d-ew="34210.96631892263" d-eh="1782.1238329318169" d-ez="736.0946266457504" d-html="Pour y parvenir, le physicien propose d'écrire directement sur les atomes, il décrit l'échelle quantique comme un territoire inscriptible encore inexploité."><br tag="p" d-ex="37851.02982748749" d-ey="13257.966204562867" d-ew="34132.32041933889" d-eh="1782.1238329318169" d-ez="736.0946266457504" d-html="C'est ainsi qu'il intitule sa conférence <underline>There is plenty of room at the bottom</underline>, littéralement &quot;il y as toute la place dans la profondeur&quot;. "><br tag="p" d-ex="72447.47727983778" d-ey="10352.3295204349" d-ew="19543.506046556944" d-eh="2634.4439269426857" d-ez="736.0946266457504" d-html="_ deux sous parties viennent ensuite préciser sa question, &quot;comment écrire petit&quot; &amp;amp; &quot;Si l'on sait écrire petit, comment lire petit ?&quot;"><br tag="p" d-ex="30141.407158934602" d-ey="11398.358726720966" d-ew="7078.130962535715" d-eh="929.8037389209479" d-ez="736.0946266457504" d-html="pour écrire petit"><br tag="p" d-ex="53938.23514272422" d-ey="11202.251966424361" d-ew="1097.674958007589" d-eh="301.8008820275191" d-ez="238.92569827178593" d-html="inscrire"><br tag="p" d-ex="54048.46325903381" d-ey="10993.75423705049" d-ew="2225.3643746212288" d-eh="974.4343183891534" d-ez="771.4271687247465" d-html="_____"><br tag="p" d-ex="66393.78745006809" d-ey="12274.850904758363" d-ew="5364.680722969964" d-eh="482.3178458157266" d-ez="381.83496127078354" d-html="*de stockage de données ?"><br tag="p" d-ex="53610.943233786216" d-ey="11943.249458516018" d-ew="5426.567071277382" d-eh="929.8037389209479" d-ez="736.0946266457504" d-html="*____________"><br tag="p" d-ex="38709.406991228294" d-ey="-17771.590382013306" d-ew="1316.025140891973" d-eh="1352.949384510917" d-ez="1071.084929404476" d-html="<div style=&quot;background-color:blue;color:blue&quot;>__</div>"><br tag="p" d-ex="38639.053623233725" d-ey="-17127.586474986114" d-ew="1379.1943476547879" d-eh="1417.890954967441" d-ez="1122.4970060158907" d-html="<div style=&quot;background-color:lightblue;color:lightblue&quot;>__</div>"><br tag="p" d-ex="37854.863986376855" d-ey="15074.814855761893" d-ew="31930.23523099445" d-eh="1782.1238329318169" d-ez="736.0946266457504" d-html="Mais est-ce nécessaire de manipuler des atomes pour écrire petit ? Qu'est ce qu'écrire petit ?<br>
"><br tag="p" d-ex="37854.86398637687" d-ey="16818.19686623867" d-ew="34053.674519755165" d-eh="5191.404208975292" d-ez="736.0946266457504" d-html="&quot;<underline>La Biblioteca de Babel</underline>&quot; est un des écrits les plus connu de Jorge Luis Borges,  recueilli dans &quot;<underline>El Jardin de Senderos que se Bifurcan</underline>&quot;. Il y dépeint une bibliothèque universelle , contenant toutes les combinaisons de lettres possibles regroupées en livres de 410 pages, mettant à disposition ainsi chaque livre qui ait jamais été écrit mais également chaque livre qui ait jamais pu être écrit , noyant celui qui cherche le savoir dans une immense quantité de non-sens."><br tag="p" d-ex="35646.58010643961" d-ey="17631.775137794502" d-ew="1730.2097908420637" d-eh="929.8037389209479" d-ez="736.0946266457504" d-html="1941"><br tag="p" d-ex="64039.73399007121" d-ey="19865.828176210758" d-ew="7196.594971528428" d-eh="1070.225109624081" d-ez="847.261545119064" d-html="_______________"><br tag="p" d-ex="37952.99694298424" d-ey="20757.682434230825" d-ew="22766.586608042762" d-eh="1070.225109624081" d-ez="847.261545119064" d-html="________________________________________________"><br tag="p" d-ex="37997.58965588523" d-ey="22140.05653416193" d-ew="36526.11410077636" d-eh="6198.387093239468" d-ez="847.261545119064" d-html="Le site libraryofbabel.info basé sur cette nouvelle, réalisé en 2015 par Jonathan Basile, auteur et programmeur New-Yorkais, nous invite à consulter toute page possible contenant 3200 caractère, regroupées en 10<sup>467</sup> livres, triés par rayon, étagère, pièce, étage. L'ensemble de ce qui peut-être écrit en 3200 caractères et par extension, à condition de croiser les pages de différents livres, tout écrit y est stocké et accessible."><br tag="p" d-ex="43170.344352401626" d-ey="23968.357763103068" d-ew="3892.4979091285836" d-eh="1070.225109624081" d-ez="847.261545119064" d-html="________"><br tag="p" d-ex="72632.81498665296" d-ey="9021.284862723915" d-ew="13060.18621423695" d-eh="1303.9763643236881" d-ez="364.3463370904423" d-html=" actuellement disque dur ce qui correspondrait à graver des caractères de 80 nanomètre, la taille d'un atome étant inférieure à 1 nanomètre "><br tag="p" d-ex="38171.43793433985" d-ey="28553.368721874976" d-ew="37093.51356343724" d-eh="2617.057134734086" d-ez="887.9300992847791" d-html="10<sup>467</sup> livres de 410 pages de 3200 caractères en sachant qu'une tête d'épingle contient environ 8<sup>21</sup> atomes"><br tag="p" d-ex="51069.81299891984" d-ey="30107.169228983188" d-ew="24855.500137136976" d-eh="1121.5959148860368" d-ez="887.9300992847791" d-html=", on peux supposer que le contenu des livres de la "><br tag="p" d-ex="38451.858956451964" d-ey="31182.031980748976" d-ew="41125.417211636945" d-eh="11402.891801341375" d-ez="887.9300992847791" d-html="&quot;library of babel&quot; n'est pas gravé sur une tête d'épingle. On apprends sur le site que cette massive quantité de données n'est pas gravée du mais contenue dans un algorithme générant toujours les mêmes combinaisons de caractères selon un système d'index hexadécimal (Pseudorandom number generator). S'il est possible de stocker de la donnée dans de la donnée on peux alors se demander quelle est l'échelle du langage ? Est-il plus petit que l'atome ?<br>
En-fait l'auteur du site tout comme Borges nous propose une dystopie du language. L'immense majorité des pages contenant un bruit de signes dénué de sens, il est impossible de retrouver notre poème préféré à moins de le taper entièrement dans le moteur de recherche intégré au site, la question du &quot;lire petit&quot; n'est pas du tout résolue."><br tag="p" d-ex="38405.125793331776" d-ey="42584.923782090285" d-ew="25804.183348478084" d-eh="3177.8550921771043" d-ez="887.9300992847791" d-html="Pour résoudre le problème de la lecture, Richard Feynman réclame de meilleurs microscopes électroniques.  "><br tag="p" d-ex="38405.12579333175" d-ey="45669.31254802694" d-ew="33488.517360341044" d-eh="13459.150978632442" d-ez="887.9300992847791" d-html="Observer le petit qu'il soit infiniment lointain ou infiniment proche mène à se heurter au même phénomène. La résolution du microscope optique ou du télescope est fondamentalement limitée par la diffraction de la lumière. Du fait de la diffraction, l'image d'un point n'est pas un point, mais une tache (apellée la tache d'Airy). Ainsi, la taille réelle d'une étoile ou d'un atome est entre mille et dix-mille fois plus petite que la tâche de diffraction que l'on observe. Si l'on souhaite observer une image plus précise de l'élément observé il est nécessaire de recalculer sa position puis de produire une image de synthèse appelée &quot;image en fausses couleurs&quot; dans le contexte de la vulgarisation scientifique.<br>
Comment lire petit engage(rai?) donc un choix de représentation."><br tag="svg" d-px="111060.86236066741,111535.25700854548" d-py="-11783.566213105241,-11467.303114519866" d-ex="109558.61264238687" d-ey="-13285.815931385781" d-ew="3478.8940844391473" d-eh="3320.762535146456" d-ez="3004.4994365610805" d-html=""><br tag="p" d-ex="51691.09175940054" d-ey="52761.94202028398" d-ew="2813.244927521712" d-eh="1231.8532797029936" d-ez="975.21717976487" d-html="avoir"><br tag="p" d-ex="68783.05601527957" d-ey="52710.61480029636" d-ew="2813.244927521712" d-eh="1231.8532797029936" d-ez="975.21717976487" d-html="avoir"><br tag="p" d-ex="38346.014562618104" d-ey="59639.78949862571" d-ew="44178.36478774836" d-eh="2361.052119430738" d-ez="975.21717976487" d-html="Le documentaire Power of Ten réalisé par Charles et Ray Eames en 1977 constitue un bon exemple de &quot;représentation du petit&quot;."><br tag="p" d-ex="38397.34178260571" d-ey="62206.15049800696" d-ew="38499.7778044175" d-eh="6877.847478341715" d-ez="975.21717976487" d-html="Ce film propose un voyage entre l'infiniment grand et l'infiniment petit. Pour y parvenir, le couple de designers articule le court-métrage autour d'un zoom continu. Le montage mixe prises de vues aériennes et vues d'artiste ce qui place le spectateur devant une sorte de microscope omniscient permettant aussi bien d'observer l'univers dans son ensemble que les particules constituant les atomes."><br tag="p" d-ex="32997.298396590326" d-ey="70108.43182892929" d-ew="38381.83984815161" d-eh="1070.225109624081" d-ez="847.261545119064" d-html="Ce film use du zoom pour accéder aux différentes hors champs du même point de vue"><br tag="p" d-ex="38303.83123180972" d-ey="71936.7330578705" d-ew="33312.54024556556" d-eh="3032.304477268229" d-ez="847.261545119064" d-html="Dans ce film le zoom semble avoir la faculté de nous faire accéder à différentes coupes au sein de même plan. Mais comment un plan peut-il contenir des coupes?"><br tag="p" d-ex="38348.42394471075" d-ey="74969.03753513873" d-ew="38970.240694880355" d-eh="12842.70131548897" d-ez="847.261545119064" d-html="Cette particularité du zoom est décrite par le critique de cinéma Michael Scinski à propos du film &quot;Wavelength&quot; réalisé en 1967 par Michael Snow.&quot;Wavelength&quot; consiste en un zoom de 45 minutes sur l'un des murs de l'atelier de l'artiste. Il passe progressivement d'une vue d'ensemble du loft au détail d'une photo fixée à la paroi. Michael Sicinski analyse ce changement progressif du cadrage offert par le zoom comme le dévoilement sucessif de nouveaux espaces indépendants.<br><br>
<i>&quot;Au fur et à mesure de la progression du zoom l'espace du loft est de plus en plus jetté hors de la vue - une particularité de Wavelength observée par les critiques qui ont interprété le film d'un &quot;point de vu narratif&quot;. Mais plus significativement, chaque avancé du zoom est la création d'un nouvel espace, la compression progressive de la profondeur de champ provoqué par le zoom accentuant ce phénomène.&quot;</i>"><br tag="p" d-ex="70176.53952684655" d-ey="57454.52663469153" d-ew="40156.86248620335" d-eh="1485.949720805878" d-ez="1176.3768623046535" d-html="Pour &quot;lire petit&quot; il est nécéssaire de représenter &quot;le petit&quot;"><br tag="p" d-ex="38241.32800235801" d-ey="87469.15732064428" d-ew="42913.86328995564" d-eh="2474.382621163413" d-ez="1022.0276043935838" d-html="Si l'on sait comment écrire petit et représenter le petit peut-on lire et écrire petit ?  "><br tag="svg" d-px="33184.98090693713,33238.77183348416,37165.509471417405,57875.01619202424,71000.00226949973,59919.0714008114" d-py="70793.9700910648,70525.01545832964,70901.55194415885,70632.5973114237,70955.34287070588,70632.5973114237" d-ex="32673.967104740343" d-ey="70014.00165613285" d-ew="38837.04896695618" d-eh="1506.1459433168493" d-ez="1022.0276043935838" d-html=""><br tag="svg" d-px="33991.844805142595,46417.54883750669,53571.74206826178" d-py="70525.01545832964,70740.17916451776,70309.85175214152" d-ex="33480.8310029458" d-ey="69798.83794994473" d-ew="20601.924867512775" d-eh="1452.3550167698122" d-ez="1022.0276043935838" d-html=""><br tag="p" d-ex="70139.34744474723" d-ey="87253.99361445618" d-ew="655.1734853428342" d-eh="1290.9822371287373" d-ez="1022.0276043935838" d-html=","><br tag="p" d-ex="70139.34744474723" d-ey="87576.73917373836" d-ew="655.1734853428342" d-eh="1290.9822371287373" d-ez="1022.0276043935838" d-html=","><br tag="p" d-ex="26192.160455823163" d-ey="90373.86735418397" d-ew="2402.302779590392" d-eh="1290.9822371287373" d-ez="1022.0276043935838" d-ht En comparaison des films cités plus haut l'on passe d'une pré-configuration de l'image à son improvisation."><br tag="svg" d-px="38211.04508067535,45348.55690627959" d-py="102170.05864122942,102429.60452579685" d-ex="37529.737133685856" d-ey="101488.75069423992" d-ew="8435.241248441373" d-eh="1557.2753074045759" d-ez="1232.842951695277" d-html=""><br tag="svg" d-px="81490.32133229377,81814.75368800304" d-py="101066.98863181786,100872.32921839229" d-ex="80873.89985644612" d-ey="99996.36185797722" d-ew="1557.2753074045613" d-eh="1687.0482496882905" d-ez="1232.842951695277" d-html=""><br tag="p" d-ex="37167.00356136557" d-ey="103315.20490069782" d-ew="8401.159046352299" d-eh="1175.4325188005666" d-ez="930.5507440504485" d-html="de l'image à son"><br tag="p" d-ex="32155.969613696627" d-ey="93250.09775185822" d-ew="4939.482615673839" d-eh="1557.2753074045604" d-ez="1232.842951695277" d-html="de type"><br tag="svg" d-px="45522.582668919094,35205.633757363874" d-py="103891.4790191227,103761.70607683898" d-ex="34394.552868090665" d-ey="103080.39812984948" d-ew="11744.451276676067" d-eh="1557.2753074045759" d-ez="1232.842951695277" d-html=""><br tag="svg" d-px="53049.41332137447,46495.87973604695" d-py="102463.97665400185,102399.09018285999" d-ex="45814.57178905745" d-ey="101588.00929358677" d-ew="7981.035950448371" d-eh="1492.3888362627185" d-ez="1232.842951695277" d-html=""><br tag="p" d-ex="55774.64510933242" d-ey="101555.56605801589" d-ew="24236.39470090631" d-eh="1557.2753074045604" d-ez="1232.842951695277" d-html="du point de vue à son improvisation"><br tag="p" d-ex="7010.813512663258" d-ey="111558.08261386178" d-ew="5663.94006597267" d-eh="3049.664143667264" d-ez="2491.6404918472967" d-html="<blue><font onmousedown=&quot;reset('data');&quot; style=&quot;cursor: pointer;&quot; onmouseover=&quot;this.style.textDecoration='underline';&quot; onmouseout=&quot;this.style.textDecoration='none';&quot;>data</font></blue>"><br tag="p" d-ex="38469.10682915408" d-ey="105225.72076015144" d-ew="50100.83258870611" d-eh="16379.067369653327" d-ez="1071.4756166860097" d-html="Le &quot;Free look&quot; ou &quot;Mouse look&quot;, autrement dit &quot;la possibilité d'un contrôle libre des mouvements de la camera via l'utilisation de la souris dans un jeu vidéo à la première personne&quot; est né au début des années 90.5 

Ultima Underworld (1992) fut le premier du genre à offrir la possibilité d'une liberté de cadrage à la fois vertical, horizontal mais également la possibilité de sauter, tomber et parcourir des sols inclinés.6 

L'environnement labyrinthique du jeu propose de nombreuses interactions; il est possible d'obtenir une description des objets qui nous font face, de les attraper, les combiner, les lâcher... Combattre, ouvrir des portes, faire de la magie etc...7 

L'ensemble de ces actions se combinent dans l'espace et le temps, les créateurs du jeu ont l'intention d'offrir une grande liberté stratégique au joueur, proposant ainsi un &quot;gameplay&quot; que l'on qualifie d'&quot;Emergent&quot;8 où des situations complexes ou inattendues émergent des actions du joueur. "><br tag="svg" d-px="71023.54749450904,88064.18453040045" d-py="107175.35645632673,107021.37479636385" d-ex="70038.06487074665" d-ey="106035.89217260145" d-ew="19011.6022834162" d-eh="2124.946907487669" d-ez="1970.96524752479" d-html=""><br tag="p" d-ex="38825.30340064692" d-ey="122007.0858557119" d-ew="52921.20642280091" d-eh="4006.2026859716284" d-ez="1122.9064462869383" d-html="Si l'on sait comment &quot;lire et écrire petit&quot; cela implique la possibilité d'un espace dynamique profond inscriptible et partageable, mais que feriez-vous d'un tel environnement ?"><br tag="svg" d-px="37894.82023717786,43596.26613784855" d-py="11644.085784866216,11737.55211110672" d-ex="36997.54350526903" d-ey="10606.609563596634" d-ew="7495.999364488351" d-eh="2028.219279418914" d-ez="1794.553463817659" d-html=""><br tag="p" d-ex="39169.18994768234" d-ey="128318.45629506328" d-ew="174305.35643656456" d-eh="189951.08598246312" d-ez="5033.900415270244" d-html="Durant une conférence donnée le 29 décembre 1959 à la Société américaine de physique, Richard Feynman projette un domaine de recherche tourné vers l'infiniment petit: les nanosciences. Après un rapide constat des &quot;progrès de la miniaturisation&quot;, son discours s'articule autour de cet énoncé : &quot;Pourquoi ne pas écrire l'intégralité de l'Encyclopædia Britannica sur la tête d'une épingle ?&quot;, il précise ensuite les enjeux de la question par &quot;comment écrire petit&quot;, &quot;Si l'on sait écrire petit, comment lire petit ?&quot;.<br>
<br>
Pour écrire petit le physicien propose d'écrire directement avec les atomes puis il décrit l'échelle quantique comme un territoire de stockage de données accessible et encore inexploité.<br>
<br>
Mais est-ce nécessaire de manipuler des atomes pour &quot;écrire petit&quot; ?<br>
<br>
La &quot;Bibliothèque de Babel&quot; est un des écrits les plus connu de Jorge Luis Borges, recueilli en 1941 dans &quot;Le Jardin aux sentiers qui bifurquent&quot;. Il y dépeint une bibliothèque composée de toutes les combinaisons de lettres possibles, mettant à disposition chaque livre qui ait jamais été écrit mais également chaque livre qui n'as jamais été écrit.<br>
<br>
Le site libraryofbabel.info, réalisé en 2015 par Jonathan Basile auteur et programmeur New-Yorkais, propose l'expérience de cette bibliothèque. Nous pouvons y consulter toute page contenant 3200 caractères, parmi 10<sup>467</sup> livres, rangés par rayon, étagère, pièce, étage. À condition d'assembler les pages de différents livres, tout écrit y est stocké et accessible."><br tag="p" d-ex="39374.392902185435" d-ey="311049.14183025714" d-ew="176075.92448044568" d-eh="32311.153742134207" d-ez="5032.064927053688" d-html="10<sup>467</sup> soit soit un nombre composé de plus de quatre-cent-soixante-sept chiffres, en comparaison 1mm de surface métallique contiendrait 8<sup>21</sup> atomes, on peux supposer que le contenu des livres de la &quot;Bibliothèque de Babel&quot; n'est pas gravé sur une tête d'épingle."><br tag="p" d-ex="39955.55601481079" d-ey="342594.40146923007" d-ew="178430.13968048326" d-eh="35656.79460816423" d-ez="5033.900415270244" d-html="On apprend sur le site que cette massive quantité de données n'est tout simplement pas gravée mais contenue dans un algorithme générant sur demande la suite de caractères censée se trouver dans telle ou telle page selon un système d'indexage hexadécimal (ce type d'algorithme sont nommés &quot;Pseudorandom number generator&quot;)."><br tag="p" d-ex="105651.30467738643" d-ey="192588.96005592417" d-ew="6478.282957230688" d-eh="1999.8640327740059" d-ez="1633.9314650749325" d-html="déclare"><br tag="svg" d-px="105949.15676737405,110289.28722147935,119012.09842825959,117693.03917260013,114927.26976557224,106544.86094734928,110119.0860272007,114629.41767558463,119522.7020110955,117778.13976973946,110076.53572863105,106715.06214162793,118799.34693541129,121522.5660438695,121480.01574529984,120714.11037104597,117778.13976973946,115012.37036271158,116118.67812552273,119650.35290680447" d-py="196120.63483720593,196588.68812147217,196631.23842004183,197269.49289858673,197694.99588428333,197439.69409286536,196971.6408085991,196971.6408085991,197652.44558571366,197099.2917043081,196588.68812147217,195992.98394149693,195567.48095580033,196078.08453863626,196375.93662862387,196503.58752433286,196503.58752433286,196035.5342400666,195780.23244864863,195992.98394149693" d-ex="105047.09043769726" d-ey="194750.51522326286" d-ew="17292.441338709716" d-eh="3761.4463935579406" d-ez="1633.9314650749325" d-html=""><br tag="p" d-ex="39821.05257983107" d-ey="379546.77280133375" d-ew="182527.56140797347" d-eh="52969.10449530198" d-ez="5032.064927053688" d-html="Si la donnée (algorithme) contient la donnée (contenu des pages) l'on peux se demander à quelle échelle se situe le langage ! Est-il plus petit que l'atome ?<br>
L'auteur du site tout comme Borges nous proposent une dystopie absurde du langage. L'immense majorité des pages contient un bruit de signes dénué de sens, il est impossible de retrouver par hasard notre poème préféré à moins de le taper entièrement dans le moteur de recherche intégré au site, la question du &quot;lire petit&quot; est rendue impossible par la somme d'information."><br tag="p" d-ex="47501.57273164982" d-ey="432251.03177415906" d-ew="23118.365656974547" d-eh="6356.292539436237" d-ez="5032.064927053688" d-html="entravée"><br tag="svg" d-px="40615.589147260565,85639.32796826724" d-py="429867.4220718705,429602.576549394" d-ex="38099.556683733725" d-ey="426292.00751843763" d-ew="50585.49479301339" d-eh="6091.447016959661" d-ez="5032.064927053688" d-html=""><br tag="p" d-ex="39026.51601240151" d-ey="440461.24297093076" d-ew="207527.6545021436" d-eh="12182.894033919454" d-ez="5032.064927053688" d-html="Pour résoudre le problème de la lecture, Richard Feynman réclame de meilleurs microscopes électroniques."><br tag="p" d-ex="39026.51601240151" d-ey="452379.2914823734" d-ew="212366.38219778944" d-eh="70448.90897875163" d-ez="5032.064927053688" d-html="Observer le petit qu'il soit infiniment lointain ou infiniment proche mène à se heurter au même phénomène. La résolution du microscope optique ou télescope est fondamentalement limitée par la diffraction de la lumière. Du fait de la diffraction, l'image d'un point n'est pas un point mais une tache (appelée tache d'Airy). Ainsi, la taille réelle d'une étoile est entre mille et dix-mille fois plus petite que la tache observée.<br>
Si l'on souhaite une image plus précise de l'élément observé il est nécessaire de recalculer sa position puis de produire une image de synthèse appelée &quot;image en fausses couleurs&quot; dans le contexte de la vulgarisation scientifique.<br>
<br>
Pour &quot;lire petit&quot; il est nécessaire de représenter &quot;le petit&quot;."><br tag="p" d-ex="39295.59906323766" d-ey="532989.9474648522" d-ew="192415.77027223105" d-eh="61617.8998772949" d-ez="5273.6040435522655" d-html="Le documentaire &quot;Power of Ten&quot; réalisé par Charles et Ray Eames en 1977 constitue un bon exemple de &quot;représentation du petit&quot;. Ce film propose un voyage entre l'infiniment grand et l'infiniment petit. Pour y parvenir, le couple de designers articule le court-métrage autour d'un zoom continu.  ,accélérant ou ralentissant sa progression en puissances de dix. Le montage mixe prises de vues aériennes et vues d'artiste ce qui place le spectateur devant une sorte de microscope omniscient permettant aussi bien d'observer l'univers dans son ensemble que les particules constituant les atomes."><br tag="p" d-ex="38740.4828481269" d-ey="596550.7540950351" d-ew="198050.19985560534" d-eh="18873.951313766003" d-ez="5273.6040435522655" d-html="Dans ce film le zoom semble avoir la faculté de nous faire accéder à différentes coupes au sein de même plan. Mais comment un plan peut-il contenir des coupes?"><br tag="p" d-ex="39573.15717079304" d-ey="616534.9378390228" d-ew="176921.08891795186" d-eh="110468.1268070422" d-ez="5273.6040435522655" d-html="Cette particularité du zoom est décrite par le critique de cinéma Michael Scinski à propos du film &quot;Wavelength&quot; réalisé en 1967 par Michael Snow.&quot;Wavelength&quot; consiste en un zoom de 45 minutes sur l'un des murs de l'atelier de l'artiste. Il passe progressivement d'une vue d'ensemble du loft au détail d'une photo fixée à la paroi. Michael Sicinski analyse ce changement progressif du cadrage offert par le zoom comme le dévoilement sucessif de nouveaux espaces indépendants.
<br><br><i>
&quot;Au fur et à mesure de la progression du zoom l'espace du loft est de plus en plus jetté hors de la vue - une particularité de Wavelength observée par les critiques qui ont interprété le film d'un &quot;point de vu narratif&quot;. Mais plus significativement, chaque avancé du zoom est la création d'un nouvel espace, la compression progressive de la profondeur de champ provoqué par le zoom accentuant ce phénomène.&quot;</i>"><br tag="p" d-ex="39850.71527834843" d-ey="721174.3443874031" d-ew="181710.35406381998" d-eh="12767.672947547591" d-ez="5273.6040435522655" d-html="Si l'on sait comment &quot;écrire petit&quot; et &quot;représenter le petit&quot; peut-on &quot;lire <underline>et</underline> écrire petit&quot; ?"><br tag="p" d-ex="40683.389601014576" d-ey="741436.086238946" d-ew="185936.17625135067" d-eh="49405.34314485807" d-ez="5273.6040435522655" d-html="&quot;Keio SFC Mt.Fuji Server&quot; est un site fait par Masaki Fuji-hata et ses étudiants de la Keio University Shonan Fujisawa et mis en ligne en 1995, Le professeur et sa classe proposent une expérience de type &quot;web-cam&quot; avant la popularisation du principe, le site permettait de choisir entre plusieurs camera autour du Mont Fuji et modifier via l'interface du site le cadrage par le déplacement horizontal et vertical de la caméra et par le zoom."><br tag="p" d-ex="40683.389601014576" d-ey="789176.0807384717" d-ew="185936.17625135067" d-eh="31086.50804620283" d-ez="5273.6040435522655" d-html="Ce dispositif propose une expérience collective autour d'une infinité d'images possible du même objet selon le cadrage, l'heure, la saison etc...
En comparaison des films cités plus haut l'on passe d'une pré-configuration du point de vue à son improvisation"><br tag="p" d-ex="41251.75755041247" d-ey="826982.6391657572" d-ew="184411.83316432094" d-eh="128034.13549941283" d-ez="5792.020415449629" d-html="Le &quot;Free look&quot; ou &quot;Mouse look&quot;, autrement dit &quot;la possibilité d'un contrôle libre des mouvements de la camera via l'utilisation de la souris dans un jeu vidéo à la première personne&quot; est né au début des années 90.5 Ultima Underworld (1992) fut le premier du genre à offrir la possibilité d'une liberté de cadrage à la fois vertical, horizontal mais également la possibilité de sauter, tomber et parcourir des sols inclinés.6 L'environnement labyrinthique du jeu propose de nombreuses interactions; il est possible d'obtenir une description des objets qui nous font face, de les attraper, les combiner, les lâcher... Combattre, ouvrir des portes, faire de la magie etc...7 L'ensemble de ces actions se combinent dans l'espace et le temps, les créateurs du jeu ont l'intention d'offrir une grande liberté stratégique au joueur, proposant ainsi un &quot;gameplay&quot; que l'on qualifie d'&quot;Emergent&quot;8 où des situations complexes ou inattendues émergent des actions du joueur."><br tag="p" d-ex="41861.443909933485" d-ey="955321.6178449306" d-ew="183793.00150940713" d-eh="27435.88617844561" d-ez="5792.020415449629" d-html="Si l'on sait comment &quot;lire et écrire petit&quot; cela implique la possibilité d'un espace dynamique profond inscriptible et partageable, mais que feriez-vous d'un tel environnement ?"><br tag="p" d-ex="165718.16200575515" d-ey="138920.94572432654" d-ew="3691.581018237812" d-eh="7432.182816756357" d-ez="6072.251492839237" d-html="N"><br tag="p" d-ex="110023.7537161005" d-ey="170369.27530715443" d-ew="7454.2720049657055" d-eh="3196.0480225632928" d-ez="2611.239235455967" d-html="[...]"><br tag="p" d-ex="184102.0315602648" d-ey="160549.34922342937" d-ew="6135.548546567074" d-eh="6457.02601183727" d-ez="5275.527635203216" d-html="sa"><br tag="svg" d-px="183277.7303672643,181766.51151343004,185063.71628543205,185201.0998175988" d-py="167968.0599604339,167418.5258317669,167830.67642826715,168792.36115343438" d-ex="178716.59709932818" d-ey="164780.7620141653" d-ew="9122.266535872215" d-eh="6649.3629568706965" d-ez="5275.527635203216" d-html=""><br tag="svg" d-px="83812.73366961963,94287.78660104667" d-py="197560.7853819902,196722.78114747602" d-ex="81822.4736126485" d-ey="194732.5210905049" d-ew="14455.57304536931" d-eh="4818.524348456442" d-ez="3980.5201139422743" d-html=""><br tag="p" d-ex="112696.50413518582" d-ey="192319.82286470276" d-ew="6322.537748062515" d-eh="1557.2753074045604" d-ez="1232.842951695277" d-html="considère"><br tag="svg" d-px="107375.81350155358,106532.28937670944,110555.25058750456,105948.31113643273,111269.00177006498" d-py="192968.68757612133,192968.68757612133,193422.89287411433,193812.21170096548,194006.87111439102" d-ex="105202.11671830137" d-ey="192352.2661002737" d-ew="6683.306527611247" d-eh="2530.5723745323776" d-ez="1232.842951695277" d-html=""><br tag="p" d-ex="79738.49563765171" d-ey="177256.6267722168" d-ew="118692.96752133686" d-eh="6940.88861399205" d-ez="2866.8887753445424" d-html="C'est ainsi qu'il intitule sa conférence There is plenty of room at the bottom, littéralement &quot;il y as toute la place dans la profondeur&quot;."><br tag="svg" d-px="193390.15782230467,197162.37989512645,202745.26856290267,211195.04600602342,212100.37930350064,206517.49063572442,198671.26872425515,192937.49117356606,186147.49144248688,162457.9368251662" d-py="181225.46378781676,180621.90825616528,181829.01931946824,187110.13022141872,191184.1300600662,199030.35197153548,205367.68505387605,207781.90718048197,209139.90712669783,209441.68489252357" d-ex="161024.49243749393" d-ey="179188.463868493" d-ew="52509.331253678974" d-eh="31686.665411702823" d-ez="5794.133103854233" d-html=""><br tag="svg" d-px="163815.9367713
