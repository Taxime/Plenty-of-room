Il y dépeint une bibliothèque composée de toutes les combinaisons de lettres possibles, mettant à disposition chaque livre qui ait jamais été écrit mais également chaque livre qui n'a jamais été écrit.<br><br>
Le site <underline>libraryofbabel.info</underline>, réalisé en 2015 par Jonathan Basile auteur et programmeur New-Yorkais, propose l'expérience de cette bibliothèque. Nous pouvons y consulter toute page contenant 3200 caractères, parmi 10<sup>467</sup> livres, rangés par rayon, étagère, pièce, étage. À condition d'assembler les pages de différents livres, tout écrit y est stocké et accessible.<br>
10<sup>467</sup> soit soit un nombre composé de plus de quatre-cent-soixante-sept chiffres, en comparaison 1mm de surface métallique contiendrait 821 atomes, on peut supposer que le contenu des livres de la &quot;Bibliothèque de Babel&quot; n'est pas gravé sur une tête d'épingle.<br>
On apprend sur le site que cette massive quantité de données n'est tout simplement pas gravée mais contenue dans un algorithme générant sur demande la suite de caractères censée se trouver dans telle ou telle page selon un système d'indexage hexadécimal (ce type d'algorithme est nommé &quot;Pseudorandom number generator&quot;).<br>

L'auteur du site tout comme Borges nous proposent une vision paradoxale du savoir encyclopédique. La question de l'&quot;écrire petit&quot; est plus que résolue mais implique l'impossibilité de la lecture. L'immense majorité des pages contient un bruit de signes dénué de sens, il est impossible de retrouver par hasard notre poème préféré à moins de le taper entièrement dans le moteur de recherche intégré au site. Pour &quot;lire petit&quot;, Richard Feynman réclame de meilleurs microscopes électroniques. Observer le petit qu'il soit infiniment lointain ou infiniment proche mène à se heurter au même phénomène. La résolution du microscope optique ou du télescope est fondamentalement limitée par la diffraction de la lumière. Du fait de la diffraction, l'image d'un point n'est pas un point mais une tache (appelée tache d'Airy). Ainsi, la taille réelle d'une étoile est entre mille et dix-mille fois plus petite que la tache observée.
Si on souhaite une image plus précise de l'élément observé il est nécessaire de recalculer sa position puis de produire une image de synthèse appelée &quot;image en fausses couleurs&quot; dans le contexte de la vulgarisation scientifique.

Le documentaire &quot;Power of Ten&quot; réalisé par Charles et Ray Eames en 1977 constitue un bon exemple de &quot;représentation du petit&quot;. Ce film propose un voyage entre l'infiniment grand et l'infiniment petit. Pour y parvenir, le couple de designers articule le court-métrage autour d'un zoom continu. Celui-ci accélére ou freine sa progression par puissances de dix. Le montage
mixe prises de vues aériennes et vues d'artiste, ce qui place le spectateur devant une sorte de microscope omniscient qui permet aussi bien d'observer l'univers dans son ensemble que les particules constituant les atomes. Dans ce film le zoom semble avoir la faculté de nous faire accéder à différentes coupes au sein du même plan. Mais comment un plan peut-il contenir des coupes? Cette particularité du zoom est décrite par le critique de cinéma Michael Scinski à propos du film &quot;Wavelength&quot; réalisé en 1967 par Michael Snow.&quot;Wavelength&quot; consiste en un zoom de 45 minutes sur l'un des murs de l'atelier de l'artiste. Il passe progressivement d'une vue d'ensemble du loft au détail d'une photo fixée à la paroi. Michael Sicinski analyse ce changement progressif du cadrage offert par le zoom comme le dévoilement successif de nouveaux espaces indépendants.

Le &quot;Free look&quot; ou &quot;Mouse look&quot;, autrement dit &quot;la possibilité d'un contrôle libre des mouvements de la camera via l'utilisation de la souris dans un jeu vidéo à la première personne&quot; est né au début des années 90.5 Ultima Underworld (1992) fut le premier du genre à offrir la possibilité d'une liberté de cadrage à la fois vertical, horizontal mais également la possibilité de sauter, tomber et parcourir des sols inclinés.6 L'environnement labyrinthique du jeu propose de nombreuses interactions; il est possible d'obtenir une description des objets qui nous font face, de les attraper, les combiner, les lâcher... Combattre, ouvrir des portes, faire de la magie etc...7 L'ensemble de ces actions se combinent dans l'espace et le temps, les créateurs du jeu ont l'intention d'offrir une grande liberté stratégique au joueur, proposant ainsi un &quot;gameplay&quot; que l'on qualifie d'&quot;Emergent&quot;8 où des situations complexes ou inattendues émergent des actions du joueur.Si l'on sait comment &quot;lire et écrire petit&quot; cela implique la possibilité d'un espace dynamique profond inscriptible et partageable, mais que feriez-vous d'un tel environnement ?

Le site <underline>libraryofbabel.info</underline>, réalisé en 2015 par Jonathan Basile auteur et programmeur New-Yorkais, propose l'expérience de cette bibliothèque. Nous pouvons y consulter toute page contenant 3200 caractères, parmi 10<sup>467</sup> livres, rangés par rayon, étagère, pièce, étage. À condition d'assembler les pages de différents livres, tout écrit y est stocké et accessible.
10<sup>467</sup> soit soit un nombre composé de plus de quatre-cent-soixante-sept chiffres, en comparaison 1mm de surface métallique contiendrait 821 atomes, on peut supposer que le contenu des livres de la &quot;Bibliothèque de Babel&quot; n'est pas gravé sur une tête d'épingle.
On apprend sur le site que cette massive quantité de données n'est tout simplement pas gravée mais contenue dans un algorithme générant sur demande la suite de caractères censée se trouver dans telle ou telle page selon un système d'indexage hexadécimal (ce type d'algorithme est nommé &quot;Pseudorandom number generator&quot;).
Dans cet exemple, la donnée est contenue dans un support &quot;sémantique&quot; plutôt que matériel, s'il est possible de stocker de la donnée dans de la donnée on peut alors se demander de manière absurde quelle est l'échelle du langage ? Est-ce plus petit que l'atome ?L'auteur du site tout comme Borges nous proposent une vision paradoxale du savoir encyclopédique. La question de l'&quot;écrire petit&quot; est plus que résolue mais implique l'impossibilité de la lecture.

L'auteur du site tout comme Borges nous proposent une vision paradoxale du savoir encyclopédique. La question de l'&quot;écrire petit&quot; est plus que résolue mais implique l'impossibilité de la lecture. L'immense majorité des pages contient un bruit de signes dénué de sens, il est impossible de retrouver par hasard notre poème préféré à moins de le taper entièrement dans le moteur de recherche intégré au site. Pour &quot;lire petit&quot;, Richard Feynman réclame de meilleurs microscopes électroniques. Observer le petit qu'il soit infiniment lointain ou infiniment proche mène à se heurter au même phénomène. La résolution du microscope optique ou du télescope est fondamentalement limitée par la diffraction de la lumière. Du fait de la diffraction, l'image d'un point n'est pas un point mais une tache (appelée tache d'Airy). Ainsi, la taille réelle d'une étoile est entre mille et dix-mille fois plus petite que la tache observée.
Si on souhaite une image plus précise de l'élément observé il est nécessaire de recalculer sa position puis de produire une image de synthèse appelée &quot;image en fausses couleurs&quot; dans le contexte de la vulgarisation scientifique.

Pour &quot;lire petit&quot; il est nécessaire de représenter &quot;le petit&quot;.

" d-html="<sans>P<small>L<small>E<small><strong>N<small>T<small>Y</small><small> O</small>F</small> R</strong></small>O</small>O</small>M</sans>" d-style="null"><br tag="p" d-ex="-132556.41415075923" d-ey="13777637.875934577" d-ew="1032221.029575474" d-eh="312441.5247691209" d-ez="235250.08923792632" d-html="<impact>P<small>L<small>E<small>N<small>T<small>Y</small><small> O</small>F</small> R</small>O</small>O</small>M</impact>" d-style="null"><br tag="p" d-ex="-1345125.0486214492" d-ey="13575227.598455766" d-ew="876701.0583013875" d-eh="204888.32156430642" d-ez="154268.85388371308" d-html="<impact>P<small><cursive>L<small><sans>E<small><serif>N<small>T<small>Y</small><small> O</small>F</small> R</serif></small>O</sans></small>O</cursive></small>M</impact>" d-style="null"><br tag="p" d-ex="10855574.57697192" d-ey="9909599.21554161" d-ew="8603059.574847005" d-eh="11296526.674675953" d-ez="270778.16748286923" d-html="<div class=&quot;selected&quot; style=&quot;width:100%;&quot;><div style=&quot;width:100%;&quot;><div style=&quot;float:left;width:75%;margin-left:12%;margin-top:9%&quot;><sans><strong><uppercase>é</uppercase>crire et lire petit<br><br></strong>Durant une conférence donnée le 29 décembre 1959 à la Société américaine de physique, Richard Feynman projette un domaine de recherche tourné vers l'infiniment petit : les Nanosciences. Après un rapide constat des &quot;progrès de la miniaturisation&quot;, son discours s'articule autour de cet énoncé : &quot;Pourquoi ne pas écrire l'intégralité de l'Encyclopædia Britannica sur la tête d'une épingle ?&quot;, il précise ensuite les enjeux de sa question par &quot;comment &quot;écrire petit&quot; [...] Si on sait comment &quot;écrire petit&quot;, comment lire petit ?&quot;.Pour &quot;écrire petit&quot; le physicien propose d'écrire directement avec les atomes il considère l'échelle quantique comme un territoire de stockage de données accessible et encore inexploité.Cette idée donne le titre de sa conférence &quot;There is plenty of room at the bottom&quot;, littéralement &quot;il y a toute la place dans la profondeur&quot;.Si &quot;écrire petit&quot; signifie rassembler le plus de données possible dans l'espace le plus petit possible, est-ce nécessaire de manipuler des atomes pour &quot;écrire petit&quot; ? La &quot;Bibliothèque de Babel&quot; est un des écrits les plus connu de Jorge Luis Borges, recueilli en 1941 dans &quot;Le Jardin aux sentiers qui bifurquent&quot;.Il y dépeint une bibliothèque composée de toutes les combinaisons de lettres possibles, mettant à disposition chaque livre qui ait jamais été écrit mais également chaque livre qui n'a jamais été écrit.</sans></div></div></div>" d-style="width:1200px;height:1600px;outline:solid;outline-width:1px;outline-color:lightblue;">
