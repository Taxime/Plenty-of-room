          <body>
<p>The light red circle should be in the red square, and the light blue circle should be in the blue square.</p>
<div id="caca">
<canvas id="canvas2"></canvas>
</div>
<canvas id="canvas1"></canvas>






          <script>
var mouse={x:undefined,y:undefined};
    document.onmousemove = function(event) { 
      if ( event.pageX == null && event.clientX != null ) {
        var doc = document.documentElement, body = document.body;
        event.pageX = event.clientX + (doc && doc.scrollLeft || body && body.scrollLeft || 0) - (doc && doc.clientLeft || body && body.clientLeft || 0);
        event.pageY = event.clientY + (doc && doc.scrollTop  || body && body.scrollTop  || 0) - (doc   && doc.clientTop  || body && body.clientTop  || 0);
      }
      mouse.x=event.pageX;
      mouse.y=event.pageY;
/////////////////
//displayCmd();

};


var mypapers = [];
mypapers[0] = new paper.PaperScope();
mypapers[1] = new paper.PaperScope();

mypapers[0].setup($("#canvas1")[0]);
mypapers[1].setup($("#canvas2")[0]);

paper = mypapers[0];
// Create a new path once, when the script is executed:
var myPath = new paper.Path();
myPath.strokeColor = 'black';

// This function is called whenever the user
// clicks the mouse in the view:
document.getElementById("canvas1").onmousedown=function(event) {

  var point = new paper.Point(mouse.x,mouse.y);
myPath.add(point);
  // Add a segment to the path at the position of the mouse:
  //myPath.add(event.point);
}
////////////////////////////////////
paper = mypapers[1];
var myPath1 = new paper.Path();
myPath1.strokeColor = 'black';

// This function is called whenever the user
// clicks the mouse in the view:
document.getElementById("canvas2").onmousedown=function(event) {

  var point1= new paper.Point(mouse.x-200,mouse.y);
myPath1.add(point1);
  // Add a segment to the path at the position of the mouse:
  //myPath.add(event.point);
}
document.onkeydown = function(e){
document.getElementById("canvas2").width=200+"px";
document.getElementById("canvas2").height=200+"px";
    }



  </script>
